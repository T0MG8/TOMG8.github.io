<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background: #c0392b;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Inloggen</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Gebruikersnaam" required>
      <input type="password" placeholder="Wachtwoord" required>
      <button type="submit" class="btn">Inloggen</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Terug naar home</a>
  </div>
</body>
</html>
