<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .login-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #2980b9;
    }
    main {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mijn GitHub Page</h1>
    <button class="login-btn">Inloggen</button>
  </header>
  <main>
    <h2>Welkom ðŸ‘‹</h2>
    <p>Dit is mijn eerste GitHub Pages site met een bovenbalk en inlogknop.</p>
  </main>
</body>
</html>
